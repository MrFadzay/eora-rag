version: '3.8'

services:
  app:
    image: ${DOCKER_USERNAME}/eora-rag:latest
    container_name: eora-rag-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./data:/app/data